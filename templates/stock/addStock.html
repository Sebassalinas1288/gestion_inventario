<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agregar Stock</title>
    </head>
    <body>
        <h1>Agregar Stock a {{ product.name }}</h1>
        <form
            action="{{ url_for('addStock', product_id=product.id) }}"
            method="POST"
        >
            <label for="amount">Cantidad a agregar:</label>
            <input type="number" id="amount" name="amount" required /><br />
            <button type="submit">Agregar Stock</button>
        </form>
        <a href="{{ url_for('readProducts') }}">Volver a productos</a>
    </body>
</html>
