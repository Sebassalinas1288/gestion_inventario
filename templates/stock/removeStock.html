<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Stock</title>
</head>
<body>
    <h1>Retirar Stock de {{ producto.nombre }}</h1>
    <form action="{{ url_for('removeStock', producto_id=producto.id) }}" method="POST">
        <label for="cantidad">Cantidad a retirar:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>
        <button type="submit">Retirar Stock</button>
    </form>
</body>
</html>
