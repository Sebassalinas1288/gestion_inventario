<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consultar Disponibilidad</title>
    </head>
    <body>
        <h1>Consultar Disponibilidad del Producto</h1>

        <form
            method="POST"
            action="{{ url_for('checkProductAvailability') }}"
        >
            <label for="product_id">Seleccionar Producto:</label>
            <select id="product_id" name="product_id">
                {% for product in products %}
                <option value="{{ product.id }}">
                    {{ product.name }} - {{ product.description }}
                </option>
                {% endfor %}
            </select>

            <label for="storage_id">Seleccionar Bodega:</label>
            <select id="storage_id" name="storage_id">
                {% for storage in storages %}
                <option value="{{ storage.id }}">
                    {{ storage.name }} - {{ storage.location }}
                </option>
                {% endfor %}
            </select>

            <button type="submit">Consultar</button>
        </form>

        <a href="{{ url_for('index') }}">Volver</a>
    </body>
</html>
