<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asignar Producto a Proveedor</title>
    </head>
    <body>
        <h1>Asignar Producto a Proveedor</h1>

        <form method="POST">
            <p>Producto Seleccionado: {{ product.name }}</p>

            <label for="supplier_id">Seleccionar Proveedor:</label>
            <select name="supplier_id" id="supplier_id">
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}</select
            ><br />

            <input type="submit" value="Asignar Proveedor" />
        </form>
        <a href="{{ url_for('readProducts') }}">Volver a Productos</a>
    </body>
</html>
