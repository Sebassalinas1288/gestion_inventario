{% extends 'layout.html' %} {% block contenido %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asignar Producto a Proveedor</title>
    </head>
    <body>
        <h1>Asignar Producto a Proveedor</h1>

        <form method="POST">
            <p>Producto Seleccionado: {{ product.name }}</p>

            <div>
                <label for="supplier_id">Seleccionar Proveedor:</label>
                <select name="supplier_id" id="supplier_id">
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">
                        {{ supplier.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="addButton">Asignar Proveedor</button>
        </form>
        <div style="padding-top: 12px">
            <button class="return">
                <a href="{{ url_for('readProducts') }}"
                    >Consultar otro producto</a
                >
            </button>
        </div>
    </body>
</html>
{% endblock %}
