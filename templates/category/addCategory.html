{% extends 'layout.html' %} {% block contenido %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Añadir Categoría</title>
    </head>
    <body>
        <h1>Añadir Categoría</h1>
        <form action="{{ url_for('addCategory') }}" method="POST">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div>
                <label for="description">Descripción:</label>
                <input
                    type="text"
                    id="description"
                    name="description"
                    required
                />
            </div>
            <button type="submit" class="addButton">Añadir Categoría</button>
        </form>
        <div style="padding-top: 12px">
            <button class="return">
                <a href="{{ url_for('readCategories') }}"
                    >Consultar las categorias existentes</a
                >
            </button>
        </div>
    </body>
</html>
{% endblock %}
